<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOSSPODS | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: 0;
      background: var(--bg-dark);
    }
    
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(10, 10, 20, 0.8) 1px, transparent 1px), 
                        linear-gradient(90deg, rgba(10, 10, 20, 0.8) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 1;
    }
    
    .global-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 25%, rgba(184, 51, 255, 0.15), transparent 70%);
      z-index: 2;
    }
    
    .login-screen {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .login-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .login-card {
      max-width: 450px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-options {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .login-option {
      text-align: center;
      width: 140px;
      opacity: 0.75;
      transition: all 0.3s ease;
      color: var(--text-light);
      text-decoration: none;
    }
    
    .login-option:hover {
      opacity: 1;
      transform: translateY(-5px);
      color: var(--primary-color-light);
    }
    
    .option-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: inherit;
      transition: all 0.3s ease;
    }
    
    .login-option:hover .option-icon {
      background-color: rgba(184, 51, 255, 0.1);
      border-color: var(--primary-color-light);
      box-shadow: 0 0 15px rgba(184, 51, 255, 0.5);
    }
    
    .login-footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-dark);
    }
    
    .login-logo {
      margin-bottom: 2rem;
      position: relative;
    }
    
    .login-logo h1 {
      font-size: 4rem;
      font-weight: 900;
    }
    
    .login-logo p {
      font-size: 1.2rem;
      color: var(--text-dark);
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
      animation: scan 4s linear infinite;
      opacity: 0.6;
      z-index: 2;
    }
    
    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
    
    .cyber-panel {
      position: absolute;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 4;
      display: flex;
      gap: 1rem;
    }
    
    .circle-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .circle-button:hover {
      background-color: rgba(184, 51, 255, 0.1);
      border-color: var(--primary-color-light);
      color: var(--primary-color-light);
      box-shadow: 0 0 10px rgba(184, 51, 255, 0.3);
    }
    
    .animated-bg-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .animated-bg-effect span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(184, 51, 255, 0.1);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    
    .animated-bg-effect span:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 20s;
    }
    
    .animated-bg-effect span:nth-child(2) {
      left: 20%;
      width: 30px;
      height: 30px;
      animation-delay: 2s;
      animation-duration: 15s;
    }
    
    .animated-bg-effect span:nth-child(3) {
      left: 30%;
      width: 100px;
      height: 100px;
      animation-delay: 4s;
      animation-duration: 25s;
    }
    
    .animated-bg-effect span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    
    .animated-bg-effect span:nth-child(5) {
      left: 50%;
      width: 50px;
      height: 50px;
      animation-delay: 3s;
      animation-duration: 12s;
    }
    
    .animated-bg-effect span:nth-child(6) {
      left: 60%;
      width: 100px;
      height: 100px;
      animation-delay: 6s;
      animation-duration: 30s;
    }
    
    .animated-bg-effect span:nth-child(7) {
      left: 70%;
      width: 40px;
      height: 40px;
      animation-delay: 5s;
      animation-duration: 14s;
    }
    
    .animated-bg-effect span:nth-child(8) {
      left: 80%;
      width: 70px;
      height: 70px;
      animation-delay: 1s;
      animation-duration: 22s;
    }
    
    .animated-bg-effect span:nth-child(9) {
      left: 90%;
      width: 30px;
      height: 30px;
      animation-delay: 0s;
      animation-duration: 16s;
    }
    
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Efeitos de fundo -->
  <div class="grid-bg"></div>
  <div class="global-glow"></div>
  <div class="animated-bg-effect">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span>
  </div>

  <!-- Painel de navegação -->
  <div class="cyber-panel">
    <a href="/login" class="circle-button">
      <i class="bi bi-person-badge"></i>
    </a>
    <a href="#" class="circle-button">
      <i class="bi bi-info-circle"></i>
    </a>
    <a href="#" class="circle-button">
      <i class="bi bi-question-circle"></i>
    </a>
  </div>

  <!-- Tela de login -->
  <div class="login-screen">
    <div class="login-container">
      <!-- Logo e título -->
      <div class="login-logo text-center">
        <h1 class="neon-text">BOSS<span class="text-purple">PODS</span></h1>
        <p>Sistema de Gerenciamento</p>
      </div>
      
      <!-- Opções de login -->
      <div class="login-options">
        <a href="/loja" class="login-option">
          <div class="option-icon">
            <i class="bi bi-shop"></i>
          </div>
          <div>Loja Online</div>
        </a>
        
        <a href="/login" class="login-option">
          <div class="option-icon">
            <i class="bi bi-person-lock"></i>
          </div>
          <div>Painel Admin</div>
        </a>
        
        <a href="/carrinho" class="login-option">
          <div class="option-icon">
            <i class="bi bi-cart3"></i>
          </div>
          <div>Meu Carrinho</div>
        </a>
      </div>
      
      <!-- Efeito scanner -->
      <div class="scanner-line"></div>
      
      <!-- Rodapé -->
      <div class="login-footer">
        <p class="mb-0">BOSSPODS © 2025 | Todos os direitos reservados</p>
        <small>v1.0.0</small>
      </div>
    </div>
  </div>

  <script>
    // Animação simples para elementos da página
    document.addEventListener('DOMContentLoaded', () => {
      const fadeInElements = document.querySelectorAll('.login-logo, .login-options, .login-footer');
      
      fadeInElements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'all 0.8s ease';
        
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 300 + (index * 200));
      });
    });
  </script>
</body>
</html>
